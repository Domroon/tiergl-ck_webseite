<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Tierglück | Wir kümmern uns </title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Tierglück</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Über uns</a></li>
                    <li><a href="#">Geschichten</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="main-grid">
        
         
    
        <!-- Description -->
        <section class="description">
            <div class="description-box">
                <div class="text">
                    <h2>
                        Wir kümmern uns...
                    </h2>
                    <p>
                        Dafür steht unsere Einrichtung.
                        Die Tiere sind bei uns gut untergebracht. Unser Team bereitet
                        täglich frisch das Essen für die Tiere zu.
                    </p>
                </div>
                <div>
                    <img src="https://images.unsplash.com/photo-1594004844613-19d4db632e0f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Cant show picture">
                </div>
            </div>
        </section>

        <!-- Showcase -->
        <div class="box dog-box">
            <h2>Unsere Hunde</h2>
            <i class="fas fa-dog"></i>
        </div>
        <div class="box cat-box">
            <h2>Unsere Katzen</h2>
            <i class="fas fa-cat"></i>        
        </div>
        <div class="box little-box">
            <h2>Unsere Kleintiere</h2>
            <i class="fas fa-paw"></i>
        </div>

    </div>
    
</body>
</html>
